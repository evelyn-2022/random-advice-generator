<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./style.css"">

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <h1 class="card-title">Advice Generator</h1>
      <blockquote class="card-quote">
        <span class="quote-text">Click the dice to generate your quote</span>
      </blockquote>
      <div class="divider">
        <img
          class="divider-img"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
      </div>
      <div class="dice">
        <img class="dice-img" src="./images/icon-dice.svg" alt="dice" />
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
